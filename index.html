<body>
    <nav class="navbar nav-slide" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="images/discoveroute.png" class="logo" /></a>

          <a class="navbar-brand" href="#"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="icon-bar"></span>

          <form class="navbar-form navbar-left map-search" role="search">

<script src='js/jquery.js'></script>

<script src='js/bootstrap.min.js'></script>

<script>
var geocoder = L.mapbox.geocoder('examples.map-vyofok3q'),
    map = L.mapbox.map('map', 'examples.map-vyofok3q')

geocoder.query('Stanford, CA', showMap);
$('.sidebar').toggle();

function showMap(err, data) {
     map.fitBounds(data.lbounds);
}

function showSidebar(e) {
    e.preventDefault();
    $('.sidebar').toggle();
};

$('.logo').click(showSidebar);

</script>
